<h1>All the Colorswatches</h1>
<div ng-repeat="swatch in vm.swatches">
<p><a ui-sref="show({name: swatch.name})">{{swatch.name}}</a></p>
</div>

<form ng-submit="vm.create()">
<input type="text" ng-model="vm.newSwatch.name" placeholder="Swatch Name">
<input type="text" ng-model="vm.newSwatch.color1" placeholder="Color #1">
<input type="text" ng-model="vm.newSwatch.color2" placeholder="Color #2">
<input type="text" ng-model="vm.newSwatch.color3" placeholder="Color #3">
<button type="submit">Add Swatch</button>
</form>
